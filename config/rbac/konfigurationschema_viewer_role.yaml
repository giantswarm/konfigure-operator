# This rule is not used by the project konfigure-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to konfigure.giantswarm.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: konfigure-operator
    app.kubernetes.io/managed-by: kustomize
  name: konfigurationschema-viewer-role
rules:
- apiGroups:
  - konfigure.giantswarm.io
  resources:
  - konfigurationschemas
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - konfigure.giantswarm.io
  resources:
  - konfigurationschemas/status
  verbs:
  - get
