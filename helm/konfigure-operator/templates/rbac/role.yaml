---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: {{ .Release.Name }}-manager-role
rules:
- apiGroups:
  - konfigure.giantswarm.io
  resources:
  - konfigurations
  - konfigurationschemas
  - managementclusterconfigurations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - konfigure.giantswarm.io
  resources:
  - konfigurations/finalizers
  - konfigurationschemas/finalizers
  - managementclusterconfigurations/finalizers
  verbs:
  - update
- apiGroups:
  - konfigure.giantswarm.io
  resources:
  - konfigurations/status
  - konfigurationschemas/status
  - managementclusterconfigurations/status
  verbs:
  - get
  - patch
  - update
